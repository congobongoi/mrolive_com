<!DOCTYPE html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MRO Live Portal Login - Where Productivity Takes Flight</title>
    <link rel="stylesheet" href="{% static 'dist/assets/css/app.css' %}">
    <link href="{% static 'dist/assets/fontawesome/css/all.css' %}" rel="stylesheet">
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
  </head>
<body>
<div class="mro-header-wrapper">
	<section id="mrotop"></section>
	<div class="grid-container mro-header">
		<div class="grid-x grid-padding-x align-middle">
			<div class="cell medium-7 small-12 mro-headerlogo">
				<a href="" alt="MRO Live - Homepage">
					<img style="max-width:361px;max-height:150px;" src="{% static 'dist/assets/img/mro-live_header.jpg' %}" alt="MROLive - Where Productivity Takes Flight">
				</a>
			</div>
			<div class="cell medium-5 small-12 mro-clientlogo show-for-medium">
				<a href="#">MRO Live Portal - Where Productivity Takes Flight</a>			
			</div>
		</div>
	</div>
</div>
<!-- Off-canvas Menu - END -->
<div class="grid-container mro-top-section">
<div class="grid-x grid-padding-x">
  <div class="mro-top-section-wrapper mro-search">
	<div class="mro-top-section">
	  <div class="mro-lightsearch" style="background-color:white;width:100%;">
		<div class="grid-x grid-padding-x">
		  <div class="medium-12 small-7 cell hide-for-medium">
		  </div>
		  <div class="medium-12 small-7 cell hide-for-medium">
		  </div>
		  <div class="cell large-auto medium-6 small-12">
			<h2>You are logged out.</h2>
			<h2><a href="../login/">Log in again...</a></h2>
		  </div>
		</div>
	  </div>
	</div>
  </div>
</div>
</div>
<div class="mro-footer-wrapper">
	<div class="grid-container mro-footer">
		<div class="grid-x">
			<div class="cell small-12">
                <img class="mro-footerlogo" src="{% static 'dist/assets/img/mro-live_header.jpg' %}" alt="Where Productivity Takes Flight">
			</div>
		</div>

		<div class="grid-x mro-footer-bottom">
			<div class="cell medium-5 small-12 mro-footer-bottom-left">
				<p>Copyright &copy; 2020 MRO Live <span>|</span> <img class="mro-usa" src="{% static 'dist/assets/img/usa.png' %}" alt="Based in USA">Based in USA</p>
			</div>
			<div class="cell medium-7 small-12 mro-footer-bottom-right">
				<p>Have Questions, Comments, or Concerns? <a href="mailto:Sales@MROLive.com">Get In Touch at Sales@MROLive.com</a></p>
			</div>
		</div>
	</div>
</div><script src="{% static 'dist/assets/js/app.js' %}"></script>
</body>
</html>
